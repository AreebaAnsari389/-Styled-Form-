<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female" required> Female</label>
            </div>
            <div class="form-group">
                <label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter"> Subscribe to newsletter</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    
</body>
</html>
